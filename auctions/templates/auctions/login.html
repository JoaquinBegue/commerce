{% extends "auctions/layout.html" %}
{% load static %}

{% block extrahead %}
  <link href="{% static 'auctions/auth.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}


{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="form-group mx-auto p-3">
  <h2>Login</h2>
  <hr>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input autofocus class="form-control mb-2" type="text" name="username" placeholder="Username">
    <input class="form-control mb-4" type="password" name="password" placeholder="Password">
    <div class="row">
      <div class="col-3">
        <input class="btn btn-secondary" type="submit" value="Login">
      </div>
      <div class="col-9">
        Don't have an account? <a class="btn btn-outline-secondary" href="{% url 'register' %}">Register</a>
      </div>
      </span>
    </div>
  </form>
</div>

{% endblock %}
